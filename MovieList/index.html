<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    /> 

    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>Movie quiz App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-film"></i> Movie <span class="text-warning"> quiz</span></h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Movie Name</label>
          <input type="text" id="name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Actor/Actress Name</label>
          <input type="text" id="actor" class="form-control" />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control" />
        </div>
        <input type="submit" value="Add Movie" class="btn btn-warning btn-block" />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Movie Name</th>
            <th>Actor/Actress Name</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
